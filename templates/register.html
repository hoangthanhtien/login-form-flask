{% include './partials/header.html' %}
<form id="signUpForm" method="POST" action="/register">
  <div class="form-group">
  <label for="username">Username: </label>
  <input class="form-control" type="text" name="user_name" id="username" />
  </div>
  <div class="form-group">
  <label for="useremail">Email: </label>
  <input class="form-control" type="email" name="user_email" id="useremail" />
  </div>
  <div class="form-group">
  <label for="password">Password: </label>
  <input class="form-control" type="password" name="user_password" id="password" />
  </div>
  <div class="form-group">
  <label for="userphone">Phone: </label>
  <input class="form-control" type="text" name="user_phone" id="userphone" />
  </div>
  <div class="form-group">
  <label for="address">Address: </label>
  <input class="form-control" type="text" name="user_address" id="address" />
  </div>
  <button type="submit" class="btn btn-block btn-primary">SignUp</button>
</form>
{% include './partials/footer.html' %}
