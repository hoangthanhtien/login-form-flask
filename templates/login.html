{% include './partials/header.html' %}
<div class="card m-auto" style="width: 18rem;">
  <img style="width:286px;heigh:150px" src="https://www.newshub.co.nz/dam/form-uploaded-images-ordered/2019/08/08/KNOWYOURMEME-sad-cat-crying-1120.JPG" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="useremail">Email: </label>
        <input class="form-control" type="email" name="user_email" id="useremail" />
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" type="password" name="user_password" id="password" />
      </div>
      <button class="btn btn-block btn-primary mt-2" type="submit">Sign in</button>
    </form>
  </div>
</div>
